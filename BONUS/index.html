<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-light">
   <header id="site_header"></header>
   <!-- /#site_header -->
   <main id="site_main" class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
        <form>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="exampleInputLastName">
            </div>
            <div class="mb-3">
                <label for="exampleInputLastName" class="form-label">Colore preferito</label>
                <input type="text" class="form-control" id="exampleInputLastName">
              </div>
              <div class="mb-3">
                <label for="exampleInputYear" class="form-label">Anno</label>
                <input type="text" class="form-control" id="exampleInputYear">
              </div>
              <button type="submit" class="btn btn-primary mb-5">Submit</button>
              <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password Generata</label>
                <input type="text" class="form-control" id="exampleInputPassword">
              </div>
          </form>
    </div>
   </main>
   <!-- /#site_main -->
   <footer id="site_footer"></footer>
   <!-- /#site_footer -->
   
   
   
   
   <!-- Javascript -->
   <script type="text/javascript" src="./assets/js/main.js"></script>
   <!--Bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
